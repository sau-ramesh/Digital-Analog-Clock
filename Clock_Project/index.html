<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Realtime Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="minute">
        <div class="min" id="min"></div>
      </div>
      <div class="second">
        <div class="sec" id="sec"></div>
      </div>
    </div>

    <div id="digitalClock">
      <div class="date">
        <div id="dayname">Day</div>
        , &nbsp;
        <div id="daynum">00</div>
        &nbsp;
        <div id="month">Month</div>
        &nbsp;
        <div id="year">Year</div>
      </div>
      <div class="time">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div id="ampm"></div>
      </div>
    </div>

    <script src="js/clock.js"></script>
  </body>
</html>
